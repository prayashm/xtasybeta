<script>
	$(window).load(function(){

		$("#about").backstretch(["img/about/background.jpg","img/about/pronite.jpg","img/about/xtasy.jpg", {duration: 3000, fade: 750, centeredX: true, centeredY: true}]);
	});
	$(".prev img").click(function(){
		$("#about").backstretch("prev");
	});
	$(".next img").click(function(){
		$("#about").backstretch("next");
	});
